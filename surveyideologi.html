<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Survey Ideologi</h1>
      <p id="description" class="description-text-center">
        Terima kasih telah mengisi survey ini
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>Pekerjaan kamu</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Isi salah satu</option>
          <option value="Pelajar">Pelajar</option>
          <option value="Pekerja">Pekerja</option>
          <option value="Pengangguran">Pengangguran</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>Ideologi kamu?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Komunis</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Kapitalis</label
        >
  
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Anarkis</label
        >
      </div>
  
      <div class="form-group">
        <p>
          Apa alasannya?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Pilih salah satu</option>
          <option value="Ikut Orang Tua">Ikut Orang Tua</option>
          <option value="Males mikir">Males mikir</option>
          <option value="Bosan">bosan</option>
          <option value="Pencarian">Pencarian</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>
          Apa yang akan mengubah ideologimu?
          <span class="clue">(Check all that apply)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Uang</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Jabatan politiks</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Orang Tercinta</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Keamanan</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Kesadaran</label
        >
      </div>
  
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
